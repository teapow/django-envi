language: python
cache: pip
sudo: false
python:
  - "2.7"
  - "3.6"
  - "3.7"
install: pip install codacy-coverage coverage tox-travis
before_script:
  coverage erase
script:
  tox
after_success:
  coverage combine &&
  coverage report &&
  coverage xml -o coverage/xml/coverage.xml &&
  coverage html --directory=coverage/html &&
  python-codacy-coverage -r coverage/xml/coverage.xml
